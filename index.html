		// Function for dialog open
		$(function () {
			$("#dialog").dialog({
				autoOpen: false,
				hide: "puff",
				show: "slide",
                width:"350px",
				buttons: {
					OK: function () { $(this).dialog("close"); }
				},

			});

			$("#opener").click(function () {
				$("#dialog").dialog("open");
			});
		});
        
        // setup autocomplete function pulling from currencies[] array
      $('#autocomplete').autocomplete({
        lookup: "ProductDetails.json",
        onSelect: function (suggestion) {
          var thehtml = "<h2><strong>" + suggestion.value + ":</strong></h2> " + "Description: " + suggestion.data.details + "<br> <strong>Prices:</strong> " + suggestion.data.price + " <img src=" + suggestion.data.imageSources +"/>";
